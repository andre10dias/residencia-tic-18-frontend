<div class="resultado-busca" *ngFor="let resultado of resultadoBusca">
    <mat-card>
        <mat-card-header>
          <mat-card-title [innerHTML]="resultado.titulo | negrito"></mat-card-title>
          <mat-card-subtitle>
            {{resultado.dataHora | date:'dd/MM/yyyy HH:mm:ss'}} 
            (Hora padrão de Brasília)
          </mat-card-subtitle>
        </mat-card-header>
        <mat-card-content>
          <p>{{resultado.trecho}}</p>
        </mat-card-content>
        <mat-card-actions>
          <a [href]="baseUrl + resultado.paginaId" target="_blank">Leia mais...</a>
        </mat-card-actions>
    </mat-card>
</div>
